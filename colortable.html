<html>
    <head>
        <title>TABLE</title>
    </head>
    <h1 style="background-color:skyblue;color:blue; font-size:larger;text-align:center";>LAYOUT</h1>
    <body style="background-color";> 
        <style>table,tr,th,td{
            border: 2px solid black;
            border-collapse:collapse;
            height: 50px;
            width:400px;
            text-align: center;
        }
        </style>
        <table>
            <tr style="background-color:blue ;">
                <th> HEADER</th>
                <th> HEADER</th>
                <th> HEADER</th>
                <th> HEADER</th>
            </tr>
            <tr style="background-color:green ;">
                <td rowspan="4"> span</td>
                <td colspan="3">span </td>
            </tr>
            <tr style="background-color: yellow;">
                <td colspan="2">span</td>
                <td rowspan="3">span</td>
            </tr>
            <tr style="background-color:rgb(212, 77, 100) ;">
                <td rowspan="2">span</td>
                <td>span</td>
            </tr>
            <tr style="background-color:aquamarine">
                <td>span</td>
            </tr>
        </table>
    </body>
</html>
